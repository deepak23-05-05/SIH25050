<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dashboard with MQTT Lane Status (Dual Topics)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> <!-- Your Working MQTT.js Library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .mqtt-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            z-index: 1000;
        }

        .mqtt-connected {
            background-color: #4CAF50; /* Green */
        }

        .mqtt-disconnected {
            background-color: #f44336; /* Red */
        }

        .mqtt-connecting {
            background-color: #ff9800; /* Orange */
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            padding: 0 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            min-height: 500px;
            box-sizing: border-box;
        }

        .video-box {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            min-height: 0;
            box-sizing: border-box;
        }

        .video-box video {
            width: 100%;
            height: 80%;
            max-height: 80%;
            object-fit: contain;
            display: block;
            border-radius: 4px;
        }

        .video-box h2 {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 5px 0;
            text-align: center;
            flex-shrink: 0;
        }

        .lane-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            border-top: 1px solid #eee;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .status-open {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .running-time {
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                height: auto;
                gap: 15px;
                max-width: 100%;
            }
            
            .video-box video {
                height: 60%;
            }
            
            h1 {
                font-size: 1.5em;
            }

            .mqtt-status {
                position: static;
                margin-bottom: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .dashboard-grid {
                grid-template-rows: repeat(4, auto);
            }
        }

        video {
            background-color: #000;
        }
    </style>
</head>
<body>

    <div id="mqtt-status" class="mqtt-status mqtt-disconnected">MQTT: Disconnected</div>

    <h1>Traffic Camera Live Feeds with Lane Status</h1>
    
    <div class="dashboard-container">
        <div class="dashboard-grid">
            <div class="video-box">
                <h2>Intersection North</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video5.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-north">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-north">N/A</div>
                </div>
            </div>

            <div class="video-box">
                <h2>Intersection South</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video6.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-south">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-south">N/A</div>
                </div>
            </div>

            <div class="video-box">
                <h2>Intersection East</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video7.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-east">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-east">N/A</div>
                </div>
            </div>

            <div class="video-box">
                <h2>Intersection West</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video8.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-west">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-west">N/A</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables for timers
        let laneTimers = {}; // Current time for each lane
        let timerIntervals = {}; // Interval IDs
        const lanes = {
            'A': 'north',
            'B': 'south',
            'C': 'west',
            'D': 'east'
        };
        const laneOrder = ['north', 'south', 'east', 'west']; // Order for time updates (N-S-E-W)

        // Lane status tracking (to know which are open for time updates)
        let openLanes = new Set(); // Tracks currently open lanes

        // Initialize MQTT (Your working setup, now with dual subscriptions)
        const client = mqtt.connect("ws://broker.hivemq.com:8000/mqtt");

        client.on('connect', function () {
            console.log("Connected to MQTT broker");
            updateStatus('Connected');
            
            // Subscribe to main topic (lane control)
            client.subscribe("device/traffic1", function (err) {
                if (!err) {
                    console.log("Subscribed to main topic: device/traffic1");
                } else {
                    console.error("Main subscription error:", err);
                }
            });

            // Subscribe to time topic
            client.subscribe("device/num", function (err) {
                if (!err) {
                    console.log("Subscribed to time topic: device/num");
                } else {
                    console.error("Time subscription error:", err);
                }
            });
        });

        client.on('error', function (error) {
            console.error("MQTT connection error:", error);
            updateStatus('Error: ' + error.message);
        });

        // Main topic: Lane control (Open/Closed, initial time)
        client.on('message', function (topic, message) {
            const command = message.toString();
            console.log("Received message on", topic, ":", command);

            if (topic === "device/traffic1") {
                // Extract lane and initial time (e.g., "A-30")
                const [laneCode, timeStr] = command.split('-');
                const initialDuration = parseInt(timeStr, 10) || 30; // Default 30s

                if (lanes[laneCode]) {
                    // Reset all lanes to closed
                    resetAllLanes();

                    // Open the specified lane with initial time
                    const direction = lanes[laneCode];
                    openLanes.add(direction);
                    updateLaneStatus(direction, 'open', initialDuration);
                } else {
                    console.warn("Unknown lane code:", laneCode);
                }
            } 
            else if (topic === "device/num") {
                // Time updates (e.g., "30-0-45-0" for N-S-E-W times)
                handleTimeUpdate(command);
            }
        });

        // Handle time updates from device/num (assumed format: "30-0-45-0")
        function handleTimeUpdate(timeStr) {
            console.log("Received time update:", timeStr);
            const times = timeStr.split('-').map(t => parseInt(t, 10) || 0); // [30, 0, 45, 0]

            if (times.length === 4) {
                laneOrder.forEach((direction, index) => {
                    const newTime = times[index];
                    if (newTime > 0) {
                        // Update or open with new time
                        if (!openLanes.has(direction)) {
                            openLanes.add(direction);
                            updateLaneStatus(direction, 'open', newTime);
                        } else {
                            // Sync running timer to new value (resets increment from here)
                            laneTimers[direction] = newTime;
                            document.getElementById(`time-${direction}`).textContent = formatTime(newTime);
                        }
                    } else {
                        // Close if time=0
                        if (openLanes.has(direction)) {
                            openLanes.delete(direction);
                            updateLaneStatus(direction, 'closed', 0);
                        }
                    }
                });
            } else {
                console.warn("Invalid time format. Expected '30-0-45-0' (N-S-E-W). Got:", timeStr);
            }
        }

        // Reset all lanes to closed
        function resetAllLanes() {
            openLanes.clear();
            Object.keys(lanes).forEach(key => {
                const direction = lanes[key];
                updateLaneStatus(direction, 'closed', 0);
            });
        }

        // Update single lane status
        function updateLaneStatus(direction, condition, duration) {
            const statusEl = document.getElementById(`lane-${direction}`).querySelector('.status-badge');
            const timeEl = document.getElementById(`time-${direction}`);

            // Update badge
            statusEl.textContent = condition.charAt(0).toUpperCase() + condition.slice(1);
            statusEl.className = `status-badge status-${condition}`;

            // Handle timer
            if (condition === 'open') {
                laneTimers[direction] = duration;
                if (timerIntervals[direction]) clearInterval(timerIntervals[direction]);

                // Start/resume incrementing timer
                timerIntervals[direction] = setInterval(() => {
                    laneTimers[direction]++;
                    timeEl.textContent = formatTime(laneTimers[direction]);
                }, 1000);

                timeEl.textContent = formatTime(duration);
                timeEl.style.display = 'block';
            } else {
                if (timerIntervals[direction]) {
                    clearInterval(timerIntervals[direction]);
                    delete timerIntervals[direction];
                }
                timeEl.textContent = 'N/A';
                timeEl.style.display = 'block';
                delete laneTimers[direction];
            }
        }

        // Format time as "Open for M:SS"
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `Open for ${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update MQTT Status
        function updateStatus(text) {
            const statusEl = document.getElementById('mqtt-status');
            statusEl.textContent = `MQTT: ${text}`;
            statusEl.className = `mqtt-status ${text.includes('Connected') ? 'mqtt-connected' : 'mqtt-disconnected'}`;
        }

        // Cleanup
        window.addEventListener('beforeunload', () => {
            Object.values(timerIntervals).forEach(clearInterval);
            if (client.connected) {
                client.end();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Dashboard initialized. Waiting for MQTT connection...");
            updateStatus('Connecting...');
        });
    </script>

</body>
</html>
