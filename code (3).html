<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dashboard (2x2 Grid)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            padding: 0 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: 1fr 1fr;    /* Two equal rows */
            gap: 20px; /* Space between video boxes */
            width: 100%;
            max-width: 1200px; /* Max width for larger screens */
            height: 80vh; /* Explicit height to ensure rows expand equally */
            min-height: 500px; /* Minimum height fallback */
            box-sizing: border-box;
        }

        .video-box {
            background-color: #fff;
            border: 2px solid #ddd; /* Visible border to see grid structure */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 0; /* Allow flex items to shrink if needed */
            box-sizing: border-box;
        }

        .video-box video {
            width: 100%;
            height: 100%; /* Fill the available space in the box */
            max-height: 100%; /* Don't exceed box height */
            object-fit: cover; /* Maintain aspect ratio, crop if needed */
            display: block;
            border-radius: 4px;
        }

        .video-box h2 {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 0 0;
            text-align: center;
            flex-shrink: 0; /* Prevent title from shrinking */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr; /* Single column on tablets/mobile */
                grid-template-rows: 1fr 1fr 1fr 1fr; /* Stack 4 rows */
                height: auto; /* Auto height on small screens */
                gap: 15px;
                max-width: 100%;
            }
            
            .video-box video {
                height: 200px; /* Fixed height for mobile */
            }
            
            h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .dashboard-grid {
                grid-template-rows: repeat(4, auto); /* Even smaller screens: auto height */
            }
        }

        /* Ensure videos don't autoplay with sound issues */
        video {
            background-color: #000; /* Black background if video fails to load */
        }
    </style>
</head>
<body>

    <h1>Traffic Camera Live Feeds</h1>
    
    <div class="dashboard-container">
        <div class="dashboard-grid">
            <div class="video-box">
                <h2>Intersection North</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-box">
                <h2>Intersection South</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-box">
                <h2>Intersection East</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="video-box">
                <h2>Intersection West</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

</body>
</html>
