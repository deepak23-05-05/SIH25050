<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dashboard with MQTT Lane Status (Countdown Timers)</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> <!-- Your Working MQTT.js Library -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .mqtt-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            color: white;
            z-index: 1000;
        }

        .mqtt-connected {
            background-color: #4CAF50; /* Green */
        }

        .mqtt-disconnected {
            background-color: #f44336; /* Red */
        }

        .mqtt-connecting {
            background-color: #ff9800; /* Orange */
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            flex-grow: 1;
            padding: 0 10px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            min-height: 500px;
            box-sizing: border-box;
        }

        .video-box {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            min-height: 0;
            box-sizing: border-box;
        }

        .video-box video {
            width: 100%;
            height: 75%; /* Slightly more space for status below */
            max-height: 75%;
            object-fit: contain;
            display: block;
            border-radius: 4px;
        }

        .video-box h2 {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 5px 0;
            text-align: center;
            flex-shrink: 0;
        }

        .lane-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 5px;
            padding: 8px; /* More padding for visibility */
            border-top: 1px solid #eee;
            background-color: #fafafa; /* Subtle background for status section */
            border-radius: 4px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .status-open {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .running-time {
            font-size: 1em; /* Bolder and larger */
            font-weight: bold;
            color: #333;
            background-color: white; /* Box like your countdown */
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            min-width: 60px; /* Fixed width for consistency */
            display: block; /* Always visible space */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr;
                height: auto;
                gap: 15px;
                max-width: 100%;
            }
            
            .video-box video {
                height: 60%;
            }
            
            h1 {
                font-size: 1.5em;
            }

            .mqtt-status {
                position: static;
                margin-bottom: 10px;
            }

            .running-time {
                font-size: 0.9em;
                min-width: 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .dashboard-grid {
                grid-template-rows: repeat(4, auto);
            }
        }

        video {
            background-color: #000;
        }
    </style>
</head>
<body>

    <div id="mqtt-status" class="mqtt-status mqtt-disconnected">MQTT: Disconnected</div>

    <h1>Traffic Camera Live Feeds with Lane Status</h1>
    
    <div class="dashboard-container">
        <div class="dashboard-grid">
            <div class="video-box">
                <h2>Intersection North</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video5.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-north">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-north">N/A</div>
                </div>
            </div>

            <div class="video-box">
                <h2>Intersection South</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video6.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-south">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-south">N/A</div>
                </div>
            </div>

            <div class="video-box">
                <h2>Intersection East</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video7.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-east">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-east">N/A</div>
                </div>
            </div>

            <div class="video-box">
                <h2>Intersection West</h2>
                <video controls autoplay loop muted>
                    <source src="videos/video8.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="lane-status" id="lane-west">
                    <div class="status-badge status-closed">Closed</div>
                    <div class="running-time" id="time-west">N/A</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables (adapted from your countdown logic)
        let countdownIntervals = {}; // Interval IDs for each lane
        const lanes = {
            'A': 'north',
            'B': 'south',
            'C': 'west',
            'D': 'east'
        };

        // Initialize MQTT (Exact from your working code)
        const client = mqtt.connect("ws://broker.hivemq.com:8000/mqtt");

        client.on('connect', function () {
            console.log("Connected to MQTT broker");
            updateStatus('Connected');
            client.subscribe("device/traffic1", function (err) {  // Change to "device/traffic18" if needed
                if (!err) {
                    console.log("Subscribed to topic: device/traffic1");
                } else {
                    console.error("Subscription error:", err);
                }
            });
        });

        client.on('error', function (error) {
            console.error("MQTT connection error:", error);
            updateStatus('Error: ' + error.message);
        });

        // MQTT message handling (Direct adaptation from your code)
        client.on('message', function (topic, message) {
            if (topic === "device/traffic1") {  // Change to "device/traffic18" if needed
                const command = message.toString();
                console.log("Received MQTT message:", command);

                // Extract lane and time from the command (like your code)
                const [lane, timeStr] = command.split('-');
                const duration = parseInt(timeStr, 10) || 30; // Default 30 if no time

                // Reset all lanes to closed (like your resetLights() and resetCountdowns())
                resetAllLanes();

                // Set the appropriate lane based on the code (like your activateLight())
                if (lane === 'A') {
                    startLaneCountdown('north', duration);
                } else if (lane === 'B') {
                    startLaneCountdown('south', duration);
                } else if (lane === 'C') {
                    startLaneCountdown('west', duration);
                } else if (lane === 'D') {
                    startLaneCountdown('east', duration);
                } else {
                    console.warn("Unknown lane code:", lane);
                }
            }
        });

        // Function to start countdown for a specific lane (adapted from your startCountdown())
        function startLaneCountdown(direction, timeLeft) {
            // Set status to Open
            const statusEl = document.getElementById(`lane-${direction}`).querySelector('.status-badge');
            statusEl.textContent = 'Open';
            statusEl.className = 'status-badge status-open';

            const timeEl = document.getElementById(`time-${direction}`);

            // Clear any existing interval
            if (countdownIntervals[direction]) {
                clearInterval(countdownIntervals[direction]);
            }

            timeEl.textContent = formatTime(timeLeft);
            timeEl.style.display = 'block';

            // Start countdown interval (like your setInterval)
            countdownIntervals[direction] = setInterval(() => {
                timeLeft--;
                timeEl.textContent = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    clearInterval(countdownIntervals[direction]);
                    delete countdownIntervals[direction];
                    
                    // Auto-close when time reaches 0 (enhancement for dashboard)
                    statusEl.textContent = 'Closed';
                    statusEl.className = 'status-badge status-closed';
                    timeEl.textContent = 'N/A';
                }
            }, 1000);
        }

        // Function to reset all lanes to closed (like your resetLights() and resetCountdowns())
        function resetAllLanes() {
            const directions = ['north', 'south', 'east', 'west'];
            directions.forEach(direction => {
                const statusEl = document.getElementById(`lane-${direction}`).querySelector('.status-badge');
                const timeEl = document.getElementById(`time-${direction}`);

                // Reset status
                statusEl.textContent = 'Closed';
                statusEl.className = 'status-badge status-closed';

                // Stop and reset timer
                if (countdownIntervals[direction]) {
                    clearInterval(countdownIntervals[direction]);
                    delete countdownIntervals[direction];
                }
                timeEl.textContent = 'N/A';
                timeEl.style.display = 'block';
            });
        }

        // Format time as "Time: MM:SS" (like your countdown display, but with label for clarity)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 10).toString().padStart(2, '0'); // MM (assuming max 99s; adjust if longer)
            const secs = (seconds % 10).toString().padStart(2, '0'); // SS (your example uses 30s, so simple)
            if (seconds <= 0) return 'N/A';
            return `Time: ${mins}:${secs}`;
        }

        // Update MQTT Status
        function updateStatus(text) {
            const statusEl = document.getElementById('mqtt-status');
            statusEl.textContent = `MQTT: ${text}`;
            statusEl.className = `mqtt-status ${text.includes('Connected') ? 'mqtt-connected' : 'mqtt-disconnected'}`;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            Object.values(countdownIntervals).forEach(clearInterval);
            if (client.connected) {
                client.end();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Dashboard initialized. Waiting for MQTT connection...");
            updateStatus('Connecting...');
            // Initial reset
            resetAllLanes();
        });
    </script>

</body>
</html>
